<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-order.css">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de flex order</h1>
    <p>
        <span class="negrito">Como funciona</span> O valor padrão para <code>order</code> é  <code>0</code>. Os itens com valores menores aparecem primeiro: maiores aparecem depois. aqui, o item 3 tem <code>order: -1</code>, portanto aparece no inicio, .es.p estando por último no HTML.
    </p>

    <main>
        <div class="item item-1">Item 1 (order: 2)</div>
        <div class="item item-2">Item 1 (order: 1)</div>
        <div class="item item-3">Item 1 (order: -1)</div>
    </main>
</body>
</html>
