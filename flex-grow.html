<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-grow.css">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de flex-grow</h1>
    <p>
        <span class="negrito">Como funciona</span> Se houver espaço extra no container, o valor de <code>flex-grow</code> define a quantodade de espaço que cada item recebe proporcionalmente aos demis. Um item com <code>flex-grow</code> terá o dobro de espaço que o outro com <code>flex-grow</code>
    </p>

    <main>
        <div class="item item-1">Item 1</div>
        <div class="item item-2">Item 2</div>
        <div class="item item-3">Item 3</div>
    </main>
</body>
</html>
