<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Animações</h1>
    </header>
    <main>
        <section class="animation-box">
            <h2>1. Pulse animation</h2>
            <div class="pulse">
                <span>Downloads Aqui </span>
            </div>
            
        </section>

        <section class="animation-box">
             <h2>Rotation Cube</h2>
             <div class="cube">
                <div class="inner-cube"></div>
             </div>
        </section>

        <section class="animation-box">
            <h2>4. Typing effect</h2>
            <div class="cube">
               <div class="text-slide"CSS Animation Exemplo></div>
            </div>
       </section>
    </main>
</body>
</html>
