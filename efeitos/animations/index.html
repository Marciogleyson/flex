<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Animações</h1>
    </header>
    <main>
        <section class="animation-box">
            <h2>1. Pulse animation</h2>
            <div class="pulse">
                <span>Downloads Aqui </span>
            </div>
            
        </section>

        <section class="animation-box">
             <h2>Rotation Cube</h2>
             <div class="cube">
                <div class="inner-cube"></div>
             </div>
        </section>

        <section class="animation-box">
            <h2>4. Typing effect</h2>
            <div class="text-slider"></div>
       </section>

       <section class="animation-box">
        <h2>5. Spinner</h2>
        <div class="spinner"></div>
        </section>
        
        <section class="animation-box">
            <h2>6. Color changing  box</h2>
            <div class="color-change"></div>
        </section>

        <section class="animation-box">
            <h2>7. bouncing box</h2>
            <div class="bounce-container">
                <div class="bounce-ball"></div>
            </div>
        </section>

        <section class="animation-box">
            <h2>8. Marquee text</h2>
            <div class="marquee">
                <span>This is a CSS-only marquee effect! &nbsp;&nbsp;&nbsp;</span>
            </div>
        </section>

        <section class="animation-box"></section>
            <h2>9. Progress Bar</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </section>
    </main>
</body>
</html>
